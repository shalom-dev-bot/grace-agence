{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-[#FAF3E0] px-4 py-8 sm:py-12">
  <div class="max-w-3xl w-full bg-white rounded-3xl border border-[#D4AF37]/30 shadow-lg p-4 sm:p-6 md:p-10 text-center animate-fadeInUp">
    
    <!-- Success Title -->
    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-[#1E3A8A] mb-4 sm:mb-6">
      {% trans "Détails envoyés avec succès !" %}
    </h2>
    
    <!-- Success Message -->
    <p class="text-gray-700 text-sm sm:text-base md:text-lg mb-6 sm:mb-8">
      {% trans "L'agence a reçu les détails de votre événement. Vous serez contacté sous peu." %}
    </p>
    
    <!-- Return Button -->
    <a href="{% url 'dashboard' %}" 
       class="inline-block px-6 sm:px-8 py-2 sm:py-3 rounded-lg font-bold text-white bg-gradient-to-r from-[#1E3A8A] to-[#D4AF37] shadow-md transform transition hover:scale-105 hover:shadow-lg">
      {% trans "Retour au dashboard" %}
    </a>
    
  </div>
</section>
{% endblock %}

<style>
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px) } to { opacity: 1; transform: translateY(0) } }
  .animate-fadeInUp { animation: fadeInUp 0.6s ease-out both }

  @media (max-width: 640px) {
    .max-w-3xl { max-width: 100%; padding: 0 1rem; }
    h2 { font-size: 1.5rem; }
    p { font-size: 0.875rem; }
    .p-4 { padding: 1rem; }
    .px-6 { padding-left: 1rem; padding-right: 1rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
  }
</style>
